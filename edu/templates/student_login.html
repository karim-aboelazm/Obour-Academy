{% extends 'base_auth.html' %}
{% load static %}
{% block title %}
Student Login
{% endblock title %}
{% block form_content %}
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100" style="padding: 100px 130px 20px 95px;">
			<div class="login100-pic js-tilt mt-5 pt-5" data-tilt>
				<img src="{% static '' %}images/logo.png" alt="IMG">
			</div>
			<form class="login100-form validate-form" method="post">
				{% csrf_token %}
				<span class="login100-form-title">
					Student Login
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="username" placeholder="Username">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" style="background:rgba(22,34,57,0.95);">
						Login
					</button>
				</div>

				<div class="text-center p-t-12">
					<span class="txt1">
						Forgot
					</span>
					<a class="txt2" href="{% url 'edu:forget_password'%}">
						Password?
					</a>
				</div>

				<div class="text-center p-t-136" style="padding-top:50px;">
					<a class="txt2" href="{% url 'edu:register'%}">
						Create your Account
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock form_content %}
